        :root {

            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

        body {

            color: var(--dark-color);

        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .app-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .form-container {
            flex: 1;
            min-width: 300px;
            background: white;
            padding: 25px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

            background: white;
            padding: 25px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);

            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: var(--transition);

            cursor: pointer;
            font-size: 16px;
            font-weight: 600;

        .btn:hover {

        }

            transform: translateY(0);
        }

        .btn-secondary {
            background: var(--gray-color);
        }

        .btn-danger {
            background: var(--danger-color);
        }

        .btn-warning {
            background: var(--warning-color);
            color: var(--dark-color);
        }

            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

            overflow-y: auto;

            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);

        .event-item.important {
            border-left-color: var(--warning-color);

            font-size: 1.2rem;
            font-weight: 600;

            align-items: center;

            border-radius: 20px;
            font-size: 0.85rem;
            margin-right: 10px;

            color: var(--gray-color);
            margin-top: 8px;

            display: flex;
            gap: 10px;

            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: var(--transition);

        .edit-btn {
            background: var(--warning-color);
            color: var(--dark-color);
        }

        .delete-btn {
            background: var(--danger-color);
            color: white;
        }

        .important-btn {
            background: #6c757d;
            color: white;

        .important-btn.active {

        .edit-btn:hover {

        .delete-btn:hover {

        .important-btn:hover {
            background: #5a6268;

        .important-btn.active:hover {
            background: #e0a800;
        }

        .filter-options {

        .filter-btn {

            border-radius: 20px;

            background: var(--primary-color);

            padding: 15px 20px;
            background: var(--success-color);
            color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            z-index: 1000;
            transform: translateX(150%);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.error {
            background: var(--danger-color);
        }

        .form-error {
            color: var(--danger-color);
            font-size: 0.85rem;
            margin-top: 5px;
            display: none;

        .checkbox-group {
            display: flex;

            width: auto;

            margin-left: 5px;
        }

            .app-container {
                flex-direction: column;

            }

                align-items: flex-start;
                gap: 15px;
            }

            .filter-options {
                width: 100%;
                justify-content: center;
            }
        }
